<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>UI Design - Music Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/player.css">

</head>

<body>
  <div class="container">
  <div class="player">
    <div class="player-head">
      <img src="" alt="cover" class="song-cover">
    </div>
    <div class="player-body">
      <img src="" alt="cover" class="song-cover">
      <div class="album-info">
        <span class="album-title">

          </span>
        <span class="player-controls">
            <i id="back" class="fa fa-arrow-left" aria-hidden="true"></i>
            <a id="download" href="" download><i class="fa fa-download" aria-hidden="true"></i></a>

            <i class="fa fa-star-o" aria-hidden="true"></i>
          </span>
      </div>
    </div>
    <div class="player-footer">
      <!-- <div class="player-seekbar">
        <span class="player-knot"></span>
      </div> -->
      <!-- <progress class="bar" value="0" max="1"></progress> -->
      <div id="slider"></div>
      <div class="song-controls">
        <span class="current-duration">
            00:00
          </span><span class="play">
            <i class="fa fa-play"></i>
          </span><span class="total-duration">
          </span>
      </div>
    </div>
  </div>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
 <script type="text/javascript" src="js/player.js"></script>
</body>
</html>
