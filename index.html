<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML5 Player</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body>
    <div id="container">
      <header>
        <h2>mp3-<span id="tube">Tube</span></h2>
      </header>
      <section id="search">
        <input type="text" id="search-bar" placeholder="Search for a song..">
        <button id="search-btn" onclick="search()"><i id="search-icon" class="fa fa-search" aria-hidden="true"></i> Search for Song</button>
      </section>
      <section id="recent">



      </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
